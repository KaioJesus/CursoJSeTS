<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício</title>
    </head>
    <body>
        <h1>Seu número é <span id="numero-titulo"></span></h1>
        <p>Raiz quadrada: <span id="numero-raiz"></span></p>
        <p> <span id="numero-inteiro"></span> é inteiro? <span id="numero-inteiro"></span></p>
        <p> <span id="numero-nan"></span> é NaN? <span id="numero-inteiro"></span></p>
        <p> Arredondando para baixo <span id="numero-baixo"></span></p>
        <p> Arredondando para cima <span id="numero-cima"></span></p>
        <p> Com duas casas decimais <span id="numero-casadecimal"></span></p>
        <script>
            const numero = parseInt(prompt('digite um número: '));
            document.getElementById('numero-titulo').innerHTML = numero;
            document.getElementById('numero-raiz').innerHTML = Math.sqrt(numero, 2);
            document.getElementById('numero-baixo').innerHTML = Math.floor(numero);
            document.getElementById('numero-cima').innerHTML = Math.ceil(numero);
            document.getElementById('numero-casadecimal').innerHTML = numero.toFixed(2);
        </script>
    </body>
</html>
